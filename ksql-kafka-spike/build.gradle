plugins {
    id 'java'
}

group 'org.nsdk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
//        url 'https://repository.jboss.org/nexus/content/groups/public'
        url 'https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/'
    }
}

dependencies {
    def withoutJmx = { exclude group: 'javax.jms', module: 'jms' }
//    compile ('org.springframework.boot:spring-boot-starter')
    compile(group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.0')
            {
                exclude group: 'javax.jms', module: 'jms'
                exclude group: 'com.sun.jdmk', module: 'jmxtools'
                exclude group: 'com.sun.jmx', module:'jmxri'
                
            }
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
    compile('org.projectlombok:lombok:1.16.14')
//    compile group: 'javax.jms', name: 'jms', version: '1.1'
//    compile group: 'org.codehaus.jettison', name: 'jettison'
}
